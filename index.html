<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jan-1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-color: black;
      color: #39ff14;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    button, input {
      background-color: black;
      border: 1px solid #39ff14;
      color: #39ff14;
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    button:hover {
      background-color: #39ff14;
      color: black;
    }
    #graph {
      width: 600px;
      height: 400px;
      margin-top: 20px;
    }
    .fig-section {
      margin-top: 60px;
    }
    .bio-image {
      max-width: 600px;
      width: 100%;
      position: relative;
    }
    .dot {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #39ff14;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid black;
    }
    .formula-box {
      display: none;
      position: absolute;
      background: black;
      color: #39ff14;
      border: 1px solid #39ff14;
      padding: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Jan-1: Hear the Math</h1>
  <p><strong>Created by Ale Mustafa</strong></p>
  <p><em>"Mathematics is like a music of reason — you just have to hear it."</em><br>– (Inspired by Niels Bohr)</p>

  <hr>

  <p><strong>Type a function:</strong> <code>sin(x)</code>, <code>cos(x)</code>, <code>tan(x)</code>, <code>x^2</code>, etc.</p>

  <input id="funcInput" type="text" value="sin(x)" />
  <button onclick="plotAndPlay()">Plot & Play</button>

  <div id="graph"></div>

  <!-- Biology Section -->
  <div class="fig-section">
    <h2>Mathematics in Biology – Fig 1: Leaf Structure</h2>
    <div style="position:relative;">
      <img src="leaf-diagram.jpg" alt="Leaf with math points" class="bio-image">
      <div class="dot" style="top:40px; left:100px;" onclick="toggleFormula(this, 'Golden Ratio: (1 + √5) / 2')"></div>
      <div class="dot" style="top:80px; left:200px;" onclick="toggleFormula(this, 'Parabola: y = ax²')"></div>
    </div>
  </div>

  <div class="fig-section">
    <h2>Mathematics in Biology – Fig 2: DNA Structure</h2>
    <div style="position:relative;">
      <img src="dna-diagram.jpg" alt="DNA with math points" class="bio-image">
      <div class="dot" style="top:60px; left:120px;" onclick="toggleFormula(this, 'Helix: x = cos(t), y = sin(t), z = t')"></div>
      <div class="dot" style="top:150px; left:220px;" onclick="toggleFormula(this, 'Exponential: y = e^x')"></div>
    </div>
  </div>

  <script>
    function plotAndPlay() {
      const expr = document.getElementById('funcInput').value.toLowerCase();
      const x = [], y = [];
      for (let i = -10; i <= 10; i += 0.1) {
        x.push(i);
        try {
          y.push(math.evaluate(expr, { x: i }));
        } catch {
          y.push(null);
        }
      }

      Plotly.newPlot('graph', [{
        x: x,
        y: y,
        mode: 'lines',
        name: expr
      }], {
        title: 'y = ' + expr,
        plot_bgcolor: 'black',
        paper_bgcolor: 'black',
        font: { color: '#39ff14' }
      });

      playSoundFor(expr);
    }

    function playSoundFor(func) {
      let url = '';

      if (func.includes('sin')) {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/sine-440hz.mp3';
      } else if (func.includes('cos')) {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/sine-880hz.mp3';
      } else if (func.includes('tan')) {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/square-440hz.mp3';
      } else if (func.includes('^2')) {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/sine-220hz.mp3';
      } else {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/sine-330hz.mp3';
      }

      const audio = new Audio(url);
      audio.play().catch(() => {
        alert("Browser blocked autoplay. Click again or allow sound.");
      });
    }

    function toggleFormula(dot, formula) {
      let box = dot.nextElementSibling;
      if (!box || !box.classList.contains('formula-box')) {
        box = document.createElement('div');
        box.className = 'formula-box';
        box.innerText = formula;
        dot.parentNode.insertBefore(box, dot.nextSibling);
        box.style.top = (dot.offsetTop + 20) + 'px';
        box.style.left = (dot.offsetLeft + 20) + 'px';
      }
      box.style.display = (box.style.display === 'none' || box.style.display === '') ? 'block' : 'none';
    }
  </script>

</body>
</html>
