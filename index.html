<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jan-1: Math & Sound</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-color: black;
      color: #39ff14;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    h1, h2 {
      color: #39ff14;
    }
    button, input {
      background-color: black;
      border: 1px solid #39ff14;
      color: #39ff14;
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    button:hover {
      background-color: #39ff14;
      color: black;
    }
    .graph-container {
      margin-top: 40px;
    }
    .graph-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Jan-1: Hear the Math</h1>
  <p><strong>Created by Ale Mustafa</strong></p>
  <p><em>"Mathematics is like a music of reason, you just have to hear it!"</em><br>– (Niels Bohr)</p>

  <hr>

  <p><strong>Type a function:</strong> <code>sin(x)</code>, <code>cos(x)</code>, <code>tan(x)</code>, <code>x^2</code>, etc.</p>

  <input id="funcInput" type="text" value="sin(x)" />
  <button onclick="plotAndPlay()">Plot & Play</button>

  <div id="graph" class="graph-box"></div>

  <div class="graph-container">
    <h2>Mathematics in Biology - Fig 1: Leaf</h2>
    <div id="leafGraph" class="graph-box"></div>

    <h2>Mathematics in Biology - Fig 2: DNA Spiral</h2>
    <div id="dnaGraph" class="graph-box"></div>
  </div>

  <script>
    function plotAndPlay() {
      const expr = document.getElementById('funcInput').value.toLowerCase();
      const x = [], y = [];
      for (let i = -10; i <= 10; i += 0.1) {
        x.push(i);
        try {
          y.push(math.evaluate(expr, { x: i }));
        } catch {
          y.push(null);
        }
      }

      Plotly.newPlot('graph', [{
        x: x,
        y: y,
        mode: 'lines',
        name: expr
      }], {
        title: 'y = ' + expr,
        plot_bgcolor: 'black',
        paper_bgcolor: 'black',
        font: { color: '#39ff14' }
      });

      playSoundFor(expr);
    }

    function playSoundFor(func) {
      let url = '';

      if (func.includes('sin')) {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/sine-440hz.mp3';
      } else if (func.includes('cos')) {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/sine-880hz.mp3';
      } else if (func.includes('tan')) {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/square-440hz.mp3';
      } else if (func.includes('^2')) {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/sine-220hz.mp3';
      } else {
        url = 'https://cdn.jsdelivr.net/gh/jackw01/sine-wave-tone/sine-330hz.mp3';
      }

      const audio = new Audio(url);
      audio.play().catch(() => {
        alert("Browser blocked autoplay. Click again or allow sound.");
      });
    }

    // Biology Fig 1: Leaf Structure
    const leafX = [1, 2, 3, 4, 5];
    const leafY = [1, 4, 2, 5, 3];
    Plotly.newPlot('leafGraph', [{
      x: leafX,
      y: leafY,
      mode: 'markers',
      type: 'scatter',
      text: [
        'Stomatal pattern → sin(x)',
        'Vein curve → x^2',
        'Tip curvature → tan(x)',
        'Growth edge → |x|',
        'Sunlight response → cos(x)'
      ],
      hoverinfo: 'text',
      marker: { size: 12, color: '#39ff14' }
    }], {
      title: 'Leaf Patterns as Functions',
      plot_bgcolor: 'black',
      paper_bgcolor: 'black',
      font: { color: '#39ff14' }
    });

    // Biology Fig 2: DNA Double Helix (simplified)
    const dnaTheta = [];
    const dnaX = [], dnaY = [];
    for (let t = 0; t < 12.6; t += 0.1) {
      dnaTheta.push(t);
      dnaX.push(Math.cos(t));
      dnaY.push(Math.sin(t) + t * 0.05);
    }

    Plotly.newPlot('dnaGraph', [{
      x: dnaX,
      y: dnaY,
      mode: 'lines',
      name: 'DNA Spiral',
      line: { color: '#39ff14' }
    }], {
      title: 'DNA Spiral Path',
      plot_bgcolor: 'black',
      paper_bgcolor: 'black',
      font: { color: '#39ff14' }
    });
  </script>

</body>
</html>
